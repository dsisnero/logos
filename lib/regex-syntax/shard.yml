crystal: '>= 1.19.1'

license: MIT OR Apache-2.0

description: |
  A robust regular expression parser for Crystal, ported from Rust's regex-syntax crate.
  
  This crate provides parsing of regular expressions into abstract syntax trees (AST)
  and high-level intermediate representations (HIR).

